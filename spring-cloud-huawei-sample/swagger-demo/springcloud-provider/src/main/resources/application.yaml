server:
  port: 8081
  env: development

spring:
  application:
    name: swagger-provider
  cloud:
    servicecomb:
      swagger:
        enableJavaChassisAdapter: true
      discovery:
        enabled: true
        address: http://127.0.0.1:30100
        serviceName: swagger-provider
        appName: swagger
        version: 0.0.1
        healthCheckInterval: 30
