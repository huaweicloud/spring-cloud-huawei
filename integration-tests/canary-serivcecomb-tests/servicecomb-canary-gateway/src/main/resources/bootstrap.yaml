server:
  port: 10088

spring:
  application:
    name: discovery-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
    servicecomb:
      context:
        queryContextMapper:
          canary: canary
      discovery:
        enabled: true
        address: http://127.0.0.1:30100
        serviceName: ${spring.application.name}
        appName: default
        version: 0.0.1
        healthCheckInterval: 30
        allowCrossApp: true
      config:
        enabled: true
        serverType: kie
        serverAddr: http://127.0.0.1:30110
        firstPullRequired: false


