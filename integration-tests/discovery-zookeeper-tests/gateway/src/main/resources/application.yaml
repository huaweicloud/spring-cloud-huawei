spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: price
          uri: lb://price
          predicates:
            - Path=/gateway/**
          filters:
            - name: Retry
              args:
                retries: 3
                series: SERVER_ERROR
      httpclient:
        connect-timeout: 1000
        response-timeout: 3s
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway
