server:
  port: 10088

spring:
  application:
    name: discovery-gateway
  cloud:
    zookeeper:
      discovery:
        enabled: true
        connect-string: 127.0.0.1:2181
        maxRetries: 3
        metadata:
          x-test: value
          x-test2: value2
        discovery-path-for-alias:
          # query serviceName will get all nodes under the root node, need setting cross node discovery service.
          alias: '/alias/alias-price'

