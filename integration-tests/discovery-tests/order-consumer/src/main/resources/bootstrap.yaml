server:
  port: 9098

spring:
  application:
    name: order
  cloud:
    servicecomb:
      discovery:
        enabled: true
        address: http://127.0.0.1:30100
        serviceName: order
        version: 0.0.1
      config:
        enabled: true
        serverType: kie
        serverAddr: http://127.0.0.1:30110
        firstPullRequired: false

      # testing servicecomb swagger generation
      swagger:
        enableJavaChassisAdapter: true

servicecomb:
  matchGroup:
    allOperation: |
      matches:
        - apiPath:
            prefix: "/"
    isolationForceOpen: |
      matches:
        - apiPath:
            prefix: "/isolationForceOpen"
    demo-rateLimiting: |
      matches:
        - apiPath:
            exact: "/govern/hello"
    demo-retry: |
      matches:
        - apiPath:
            prefix: "/retry"
    demo-circuitBreaker: |
      matches:
        - apiPath:
            exact: "/govern/circuitBreaker"
    demo-bulkhead: |
      matches:
        - apiPath:
            exact: "/govern/bulkhead"
  rateLimiting:
    demo-rateLimiting: |
      rate: 10
  retry:
    demo-retry: |
      maxAttempts: 3
  circuitBreaker:
    demo-circuitBreaker: |
      minimumNumberOfCalls: 10
      slidingWindowSize: 10
      failureRateThreshold: 20
      recordFailureStatus:
        - 500
        - 502
        - 503
  bulkhead:
    demo-bulkhead: |
      maxConcurrentCalls: 5
  instanceIsolation:
    allOperation: |
      minimumNumberOfCalls: 10
      slidingWindowSize: 10
      failureRateThreshold: 20
    isolationForceOpen: |
      forceOpen: true
