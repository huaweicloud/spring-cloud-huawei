spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: price
          uri: lb://price
          predicates:
            - Path=/gateway/**
          filters:
            - name: governance
            - name: Retry
              args:
                retries: 3
                series: SERVER_ERROR
      httpclient:
        connect-timeout: 1000
        response-timeout: 3s

    servicecomb:
      context:
        headerContextMapper:
          header-context: x-header-context

servicecomb:
  matchGroup:
    allOperation: |
      matches:
        - apiPath:
            prefix: "/"
    # rate limiting apiPath have service name
    demo-rateLimiting: |
      matches:
        - apiPath:
            exact: "/order/govern/rateLimiting"
    demo-identifierRateLimiting: |
      matches:
        - apiPath:
            exact: "/identifierRateLimiting"
    # instance isolation and instance bulkhead apiPath do not have service name
    gatewayIsolationForceOpenFeign: |
      matches:
        - apiPath:
            prefix: "/govern/gatewayIsolationForceOpenFeign"
    gatewayInstanceBulkhead: |
      matches:
        - apiPath:
            exact: "/govern/gatewayInstanceBulkhead"
    faultInjection: |
      matches:
        - apiPath:
            prefix: "/price/faultInjection"
  rateLimiting:
    demo-rateLimiting: |
      rate: 10
  identifierRateLimiting:
    demo-identifierRateLimiting: |
      rate: 2
      identifier: user-id
  instanceIsolation:
    allOperation: |
      minimumNumberOfCalls: 10
      slidingWindowSize: 10
      slidingWindowType: COUNT_BASED
      failureRateThreshold: 20
      order: 2
    gatewayIsolationForceOpenFeign: |
      forceOpen: true
      order: 1
  instanceBulkhead:
    gatewayInstanceBulkhead: |
      maxConcurrentCalls: 2
      maxWaitDuration: 100
  faultInjection:
    faultInjection: |
      type: delay
      delayTime: 1000
      percentage: 100

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway
