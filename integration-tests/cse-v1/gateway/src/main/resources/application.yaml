server:
  port: 9090

spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: provider
          uri: lb://basic-provider
          predicates:
            - Path=/gateway/**
        - id: consumer-governance-test
          uri: lb://basic-consumer
          predicates:
            - Path=/**
          order: 1
        - id: consumer-retry-test
          uri: lb://basic-consumer
          filters:
            - name: Retry
              args:
                retries: 3
                series: SERVER_ERROR
          predicates:
            - Path=/govern/retry/**
          order: 0
servicecomb:
  matchGroup:
    demo-rateLimiting: |
      matches:
        - apiPath:
            exact: "/govern/rateLimiting"
    demo-circuitBreaker: |
      matches:
        - apiPath:
            exact: "/govern/circuitBreaker"
    demo-bulkhead: |
      matches:
        - apiPath:
            exact: "/govern/bulkhead"
  rateLimiting:
    demo-rateLimiting: |
      rate: 10
  circuitBreaker:
    demo-circuitBreaker: |
      minimumNumberOfCalls: 10
      slidingWindowSize: 20
      slidingWindowType: COUNT_BASED
      failureRateThreshold: 10
      waitDurationInOpenState: 3000
  bulkhead:
    demo-bulkhead: |
      maxConcurrentCalls: 5

  # 灰度发布配置
  routeRule:
    basic-provider: |
      - precedence: 1
        match:
          headers:
            canary:
              exact: new
        route:
          - weight: 20
            tags:
              version: 0.0.1
          - weight: 80
            tags:
              version: 0.0.2
      - precedence: 2
        match:
          headers:
            canary:
              exact: old
        route:
          - weight: 100
            tags:
              version: 0.0.1


