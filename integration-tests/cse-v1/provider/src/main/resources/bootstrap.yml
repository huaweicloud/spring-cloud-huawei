server:
  env: development
spring:
  application:
    name: basic-provider
  cloud:
    servicecomb:
      discovery:
        enabled: true
        watch: false
        address: https://cse.cn-south-1.myhuaweicloud.com
        appName: hoxton-v1-test-application
        serviceName: ${spring.application.name}
        version: 0.0.1
        healthCheckInterval: 30
      config:
        serverAddr: https://cse.cn-south-1.myhuaweicloud.com
        fileSource: provider.yaml
        watch:
          delay: 10000

      credentials:
        enabled: true
        accessKey: ${CREDENTIALS_AK}
        secretKey: ${CREDENTIALS_SK}
        cipher: default
        project: cn-south-1