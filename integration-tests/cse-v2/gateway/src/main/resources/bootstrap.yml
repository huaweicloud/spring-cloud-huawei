server:
  env: production
spring:
  application:
    name: basic-gateway
  cloud:
    servicecomb:
      discovery:
        appName: cse-v2-test-application
        serviceName: ${spring.application.name}
        watch: false
        address: ${PAAS_CSE_SC_ENDPOINT:http://127.0.0.1:30100}
        version: 0.0.1
        healthCheckInterval: 30
      config:
        serverAddr: ${PAAS_CSE_CC_ENDPOINT:http://127.0.0.1:30110}
        serverType: kie

