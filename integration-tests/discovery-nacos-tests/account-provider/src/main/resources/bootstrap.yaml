server:
  port: 9092

spring:
  application:
    name: account
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: http://127.0.0.1:8848
        service: ${spring.application.name}
      config:
        enabled: true
        server-addr: http://127.0.0.1:8848
        service: ${spring.application.name}

    servicecomb:
      webmvc:
        publicKey:
          tokenCheckEnabled: true
          providerEnabled: true
          accessControl:
            black:
              - category: property
                propertyName: serviceName
                # property value match expression.
                # only supports prefix match and postfix match and exactly match.
                # e.g. hacker*, *hacker, hacker basic-consumer
                rule: hacker
              - category: property
                propertyName: serviceName
                rule: hacker2

            white:
              - category: property
                propertyName: serviceName
                rule: order*

          securityPolicyEnabled: true
          acls:
            app: canary
            mode: permissive
            provider: account
            action:
              allow:
                - id: 1
                  method: GET
                  consumer: order
                  uri: /checkTokenSecurity
                - id: 2
                  method: GET
                  consumer: order
                  uri: /checkTokens
              deny:
                - id: 1
                  method: GET
                  consumer: order
                  uri: /checkTokenProvider
                - id: 2
                  method: GET
                  consumer: order
                  uri: /checkTokens